                    </div>

                    </div>
                    <div class="login-button pt-4">
                        <button class="btn custom-button text-white px-4" id="logIn">Log in</button>
                    </div>
                </div>
                <div class="col-7 registreer pl-5">
                    <div class="registreer-header pb-4">
                        <h1>Registreer</h1>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="registreer-naam pt-4">

                            </div>

                            <div class="registreer-straat pt-4">

                            </div>

                                <label for="exampleInputPassword1">Telefoon</label>
                                <input type="text" class="form-control" id="telefoonInput">
                            </div>
                            <div class="registreer-wachtwoord pt-4">
                                <label for="exampleInputPassword1">Wachtwoord</label>
                                <input type="text" class="form-control" id="wachtwoordInput">
                            </div>
                            <div class="registreer-stad pt-4">
                                <label for="exampleInputPassword1">Stad</label>
                                <input type="text" class="form-control" id="stadInput">
                            </div>
                        </div>
